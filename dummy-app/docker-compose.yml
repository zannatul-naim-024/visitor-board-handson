 # DynamoDB Local for development â€” no AWS account required.
# Start: docker compose up -d
# App: set DYNAMODB_ENDPOINT_URL=http://localhost:8000 and run `python app.py`
# Create table: python create_table.py (or see README for aws cli)

services:
  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: visitor-board-dynamodb
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory"]
